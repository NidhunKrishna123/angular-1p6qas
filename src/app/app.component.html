
<div class="container" >
  <form class="form-group">
    <h1 class="text-center text-primary">ToDo App
    </h1>
    <div class="input-group-prepend">
      <input type="text" #todo class="form-control" placeholder="Add ToDo" name="todo" ngModel>
      <span class="input-group-text" (click)="todoAdd(todo.value)"><i class="material-icons">add</i>
      </span>
    </div>
    <div>
      {{todo.value}}
    </div>
    <div class="data">
    <ul class="list-instyled">
      <li *ngFor="let x of todoArray">{{x}} <i class="material-icons" (click)="todoDelete(x)"> delete_outline</i>
      </li>
    </ul>
  </div>
   
  </form>
  
  
</div>
